<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@litecanvas/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas({
        plugins: [pluginMoreShapes],
      })

      let state = 5
      let angle = 0
      let sides = 0

      function init() {
        textalign("center", "bottom")
        linestyle(1, null, HEIGHT / 80)
      }

      function update() {
        if (TAPPED) {
          state = ++state % 6
        }
        angle += 0.02
      }

      function draw() {
        clear(3)
        push()
        translate(CENTERX, CENTERY)
        rotate(angle)
        switch (state) {
          case 0:
            drawStar()
            break
          case 1:
          case 2:
          case 3:
          case 4:
            sides = state + 4
            drawPolygons()
            break
          case 5:
            drawEllipse()
            break
        }
        pop()
        text(CENTERX, HEIGHT - 20, "Tap to draw other shapes", 2, 18)
      }

      function drawStar() {
        let r = WIDTH / 5
        starfill(0, 0, 5, r, 4)
        star(0, 0, 5, r * 1.5, 5)
      }

      function drawPolygons() {
        let r = WIDTH / 10
        rpolfill(0, 0, sides, r, 6)
        rpol(0, 0, sides, r * 1.5, 7)
      }

      function drawEllipse() {
        let rx = WIDTH / 6
        let ry = rx * 0.25
        ovalfill(-rx, -ry, rx, ry, 1)
        oval(-rx * 1.5, -ry * 1.5, rx * 1.5, ry * 1.5, 2)
      }
    </script>
  </body>
</html>
